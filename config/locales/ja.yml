ja: # 日本語の設定を行う
  enums: # enumの設定を行う
    order: # モデル名（Orderモデルに対して）
      payment_method: # カラム名（payment_methodカラムに対して）
        credit_card: "クレジットカード"
        transfer: "銀行振込"

      order_status:
        waiting_payment: "入金待ち"
        payment_confirmation: "入金確認"
        production: "製作中"
        shipping_preparation: "発送準備中"
        sent: "発送済み"

    order_item:
      production_status: #製作ステータス
        impossible_making: "着手不可"
        waiting_for_making: "製作待ち"
        making: "製作中"
        complete: "製作完了"

  errors:
    format: "%{attribute}%{message}"
    messages:
      accepted: を受諾してください
      blank: を入力してください
      confirmation: と%{attribute}の入力が一致しません
      empty: を入力してください
      equal_to: は%{count}にしてください
      even: は偶数にしてください
      exclusion: は予約されています
      greater_than: は%{count}より大きい値にしてください
      greater_than_or_equal_to: は%{count}以上の値にしてください
      inclusion: は一覧にありません
      invalid: は不正な値です
      less_than: は%{count}より小さい値にしてください
      less_than_or_equal_to: は%{count}以下の値にしてください
      model_invalid: 'バリデーションに失敗しました: %{errors}'
      not_a_number: は数値で入力してください
      not_an_integer: は整数で入力してください
      odd: は奇数にしてください
      other_than: は%{count}以外の値にしてください
      present: は入力しないでください
      required: を入力してください
      taken: はすでに存在します
      too_long: は%{count}文字以内で入力してください
      too_short: は%{count}文字以上で入力してください
      wrong_length: は%{count}文字で入力してください

  time:
    formats:
      default: "%Y/%m/%d"
      short: "%Y/%m/%d %H:%M:%S"

